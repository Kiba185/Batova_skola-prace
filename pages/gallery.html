    <header>
        <nav class="header-nav">
            <div class="header-nav-left">
                <a href="index.html"  data-link class="logo">
                    <img src="../images/logo.png" alt="Logo Baťovy školy práce" class="logo">
                </a>
            </div>
            <div class="header-nav-right">
                <ul class="nav-links">
                    <li class="nav-link"><a href="history.html" data-link>HISTORIE</a></li>

            </div>
        </nav>
    </header>
    <main class="gallery subpage">
        <section class="introduction">
            <h2>Fotogalerie</h2>
        </section>
        <section class="gallery-carousel">
            <div class="carousel-container">
                <button class="carousel-btn prev" onclick="prevSlide()">&#10094;</button>
                <div class="carousel-slide">
                    <img src="../images/domky-old.jpg" alt="Galerie obrázek 1" class="carousel-img active">
                    <img src="../images/domky-new.jpg" alt="Galerie obrázek 2" class="carousel-img">
                    <img src="../images/zavody-now.jpg" alt="Galerie obrázek 3" class="carousel-img">
                </div>
                <button class="carousel-btn next" onclick="nextSlide()">&#10095;</button>
            </div>
        </section>
        <section class="gallery-thumbnails">
            <div class="thumbnails-grid">
                <img src="../images/domky-old.jpg" alt="Miniatura 1" onclick="goToSlide(0)" class="active-thumb">
                <img src="../images/domky-new.jpg" alt="Miniatura 2" onclick="goToSlide(1)">
                <img src="../images/zavody-now.jpg" alt="Miniatura 3" onclick="goToSlide(2)">
            </div>
        </section>
    </main>
